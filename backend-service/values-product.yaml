replicaCount: 5

image:
  repository: REPLACE_WITH_ACR_LOGIN_SERVER/product
  pullPolicy: IfNotPresent
  # Don't set tag here so it defaults to Chart.AppVersion

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 85
  targetMemoryUtilizationPercentage: 80

service:
  type: ClusterIP
  port: 80
  targetPort: 9000

serviceAccount:
  create: true
  name: product-sa
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  clientId: "CHANGE_IN_CI_CD"

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1000

resources:
  requests:
    cpu: 300m
    memory: 512Mi
  limits:
    cpu: 450m
    memory: 900Mi

# CSI Driver Config
volumes:
  - name: secrets-volume
    csi:
      driver: secrets-store.csi.k8s.io
      readOnly: true
      volumeAttributes:
        secretProviderClass: "azure-kv-secrets"

# Volume inside the pod
volumeMounts:
  - name: secrets-volume
    mountPath: "/mnt/secrets-store"
    readOnly: true

env:
  - name: NODE_ENV
    value: "production"
  - name: REDIS_CONNECTION_STRING
    valueFrom:
      secretKeyRef:
        name: app-connection-secrets # The name of the resulting Kubernetes Secret
        key: REDIS_CONNECTION_STRING # The key in the Kubernetes Secret
  - name: COSMOS_CONNECTION_STRING
    valueFrom:
      secretKeyRef:
        name: app-connection-secrets # The name of the resulting Kubernetes Secret
        key: COSMOS_CONNECTION_STRING # The key in the Kubernetes Secret